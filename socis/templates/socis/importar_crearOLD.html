{% extends 'admin/index.html' %}
{% block socis %}
    <!-- Caixa -->
    <div class="card bg-gradient-info">
        <!-- Capçalera Caixa -->
        <div class="card-header border-0">
            <h3 class="card-title"><i class="fas fa-th mr-1"></i> Llistat de socis:</h3>
            <div class="card-tools">
                <a href="https://www.google.com" class="btn btn-sm btn-primary btn-circle"><i class="fas fa-plus"></i></a>
                <div class="btn-group">
                    <button type="button" class="btn btn-tool dropdown-toggle" data-toggle="dropdown"><i class="fas fa-wrench"></i></button>
                    <div class="dropdown-menu dropdown-menu-right" role="menu">
                        <a href="#" class="dropdown-item">New</a>
                        <a href="#" class="dropdown-item">Another action</a>
                        <a href="#" class="dropdown-item">Something else here</a>
                        <a class="dropdown-divider"></a>
                        <a href="#" class="dropdown-item">Separated link</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. Capçalera Caixa -->
        <!-- Contingut caixa -->
        <div class="card-body">
            <!-- form -->
                <form role="form" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="name">Fitxer  csv a importar: </label>
                        <input type="file" class="form-control form-control-lg"
                            id="importar_ruta" name="importar_ruta"
                            placeholder="Enter country name"
                            maxlength="100"
                            required value="{% if obj %}{{ obj.soci_nom }}{% endif %}">
                    </div>
                    <div class="form-check">
                        {{ form.active }}
                        <input type="checkbox" class="form-check-input"
                            id="importar_borrar_dades" name="active"
                            {% if obj.soci_drets_imatge %} checked {% endif %}>
                        <label class="form-check-label" for="id_active">Eliminar dades actuals?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Importar</button>
                    <a class="btn btn-default float-right" href="{% url 'socis:socis' %}">Cancelar</a>
                </form>
            <!-- ./form -->
        </div>
        <!-- /.Contingut Caixa -->
    </div>
    <!-- /. Caixa -->
{% endblock socis %}
